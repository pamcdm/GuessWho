<div >
<form name="form" ng-submit="joinGame()" >
  <fieldset>
    <legend>Who are You</legend>
    <input type="text" class="input-block-level" placeholder="What is your name?" ng-model="name"   [required]>
    <button type="submit" class="btn btn-large btn-primary btn-block" ng-disabled="{form.$error}" >Play</button>
  </fieldset>
</form>
<div class="alert alert-error" ng-bind="error" ng-show="error">
</div>
</div>
