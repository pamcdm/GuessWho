<div>
	<div class="well">
    <h1>Guess Who</h1>
  </div>

	<form name="form" ng-submit="actions.joinGame()" >
  	<fieldset>
    	<input type="text" name="name" class="input-block-level input-name" placeholder="What is your name?" ng-model="name" required>
    	<button type="submit" class="btn btn-large btn-primary btn-block" ng-disabled="form.name.$error.required" >Play</button>
  	</fieldset>
	</form>
	<div class="alert alert-error" ng-bind="error" ng-show="error"></div>
</div>
